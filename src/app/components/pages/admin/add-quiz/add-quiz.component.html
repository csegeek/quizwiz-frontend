
<mat-card>
    <div class="container">
        <h1>Add Quiz</h1>
    
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="submitForm()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Title</mat-label>
                        <input 
                        type="text"
                        placeholder="Enter Here"
                        name="title"
                        matInput
                        [(ngModel)]="quiz.title"
                        >
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea 
                        matInput
                        name="description"
                        placeholder="Enter Category Description"
                        rows="3"
                        [(ngModel)]="quiz.description"
                        ></textarea>
                    </mat-form-field>
                    <div class="container text-centre mb-5">
                        <button type="submit" mat-raised-button color="primary"> Add</button>
                    </div>
                </form>
        
            </div>
        </div>
        </div>
        </mat-card>
