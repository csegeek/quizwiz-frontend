<div class="container">
    <div class="row justify-content-center">
        <div class="container text-center">
            <img class="circular--square"    src="../../../assets/logo.png" alt="logo">
        </div>
      <div class="col-md-6">
        <h2 class="text-center mb-4">Register Here</h2>
        <form  #loginForm="ngForm"  (ngSubmit)="submitSignupForm()">
           
            <div class="text-center">
              <mat-form-field  class="custom-input" appearance="outline">
                <mat-label>UserName</mat-label>
                <input [(ngModel)]="user.userName" name="userName" #userName="ngModel" required    matInput placeholder="Enter Username">
                <mat-hint *ngIf="userName.invalid && userName.touched" style="color: red;">This Field is required</mat-hint>
            </mat-form-field>
              
           </div>
           

           <div class="text-center">
            <mat-form-field  class="custom-input" appearance="outline">
              <mat-label>Email:</mat-label>
              <input [(ngModel)]="user.email" name="email" email required #email="ngModel" matInput placeholder="Enter Email">
              <mat-hint *ngIf="email.invalid && email.touched" style="color: red;"> Please enter a valid input </mat-hint>
            </mat-form-field>
          </div>

          <div class="text-center">
            <mat-form-field  class="custom-input" appearance="outline">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="user.password" name="password" password required minlength="8" #password="ngModel" matInput placeholder="Enter Password">
              <mat-hint *ngIf="password.invalid && password.touched" style="color: red;">password should be min 8 characters</mat-hint>
            </mat-form-field>
          </div>

          <div class="text-center">
            <mat-form-field  class="custom-input" appearance="outline">
              <mat-label>FirstName</mat-label>
              <input [(ngModel)]="user.firstName" name="firstName" required #firstName="ngModel" matInput placeholder="Enter FirstName">
              <mat-hint *ngIf="firstName.invalid && firstName.touched" style="color: red;">This field is required</mat-hint>
            </mat-form-field>
          </div>

          <div class="text-center">
            <mat-form-field  class="custom-input" appearance="outline">
              <mat-label>LastName</mat-label>
              <input [(ngModel)]="user.lastName" name="lastName"  matInput #lastName="ngModel" required placeholder="Enter LastName">
              <mat-hint *ngIf="lastName.invalid && lastName.touched" style="color: red;">This field is required </mat-hint>
            </mat-form-field>
          </div>

          <div class="text-center">
            <mat-form-field  class="custom-input" appearance="outline">
              <mat-label>Phone No</mat-label>
              <input [(ngModel)]="user.phoneNo" name="phoneNo"  type="text"  matInput  #phoneNo="ngModel" minlength="10" placeholder="Enter PhoneNo">
              <mat-hint *ngIf="phoneNo.invalid && phoneNo.touched" style="color: red;">Phone no should be of min 10 characters</mat-hint>
            </mat-form-field>
          </div>

          <div class="text-center">
            <button [disabled]="loginForm.invalid" type="submit" mat-raised-button style="background: #0ab8b2;"  >SignUp</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
